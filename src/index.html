<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Memoma</title>

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script>window.exports = module.exports</script>
</head>

<body>

<header class="d-flex justify-between">
    <div class="title">
        <h1>Memoma</h1>
    </div>
    <div class="quick-icons">
        <button id="save-btn">
            <div class="cp-tooltip">
                <span data-tooltip="保存" class="cp-tooltip-text">
                    <i class="fas fa-save"></i>
                </span>
            </div>
        </button>
        <button id="toggle-btn">
            <div class="cp-tooltip">
                <span data-tooltip="切り替え" class="cp-tooltip-text">
                <i class="fas fa-sync-alt"></i>
                </span>
            </div>
        </button>
        <button id="change-btn">
            <div class="cp-tooltip">
                <span data-tooltip="移動" class="cp-tooltip-text">
                    <i class="fas fa-recycle"></i>
                </span>
            </div>
        </button>
    </div>
</header>

<main id="main" class="container">
    <!-- Modal Window -->
    <div id="project-name" data-project-name="" data-project-path=""></div>
    <div id="project-saver" class="modal d-none">
        <div class="modal-body">
            <div class="modal-window">
                <span class="modal-label" id="modal-close"><i class="fas fa-times"></i></span>
                <div class="modal-inner">
                    <div class="modal-content">

                        <div class="form-group">
                            <label for="projectName_txtbox">Project Name: </label>
                            <input type="text" name="name" size="30" maxlength="20" id="projectName_txtbox"
                                   placeholder="Project Name"/>
                        </div>
                        <div class="form-group">
                            <button id="save_btn">save</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="md-fields" class="d-flex">
        <div class="box">
            <h3 class="box-header active">Memo</h3>
            <textarea id="memo-md-field" class="markdown-text active" tabindex="-1" data-index="1"
                      placeholder="Here is memo"></textarea>
            <div id="memo-md-preview" class="markdown-preview active d-none markdown-body"></div>
        </div>

        <div class="box">
            <h3 class="box-header">Note</h3>
            <textarea id="note-md-field" class="markdown-text" tabindex="-1" data-index="2"
                      placeholder="Here is own note" readonly></textarea>
            <div id="note-md-preview" class="markdown-preview d-none markdown-body"></div>
        </div>

        <div class="box">
            <h3 class="box-header">Todo</h3>
            <textarea id="todo-md-field" class="markdown-text" tabindex="-1" data-index="3"
                      placeholder="Here is todo list" readonly></textarea>
            <div id="todo-md-preview" class="markdown-preview d-none markdown-body"></div>
        </div>
    </div>
</main>

<footer>
    &copy; <a href="https://github.com/narugit" target="_blank" rel="noopener noreferrer">@narugit</a> and <a
        href="https://github.com/hiyoko3" target="_blank" rel="noopener noreferrer">@hiyoko3</a>
</footer>

<script src="public/modules/renderer.js"></script>
<script src="app/modules/MdEditor.js"></script>
<script src="app/modules/MdSaver.js"></script>
<script src='public/modules/projectNameCreator.js'></script>
</body>

</html>
