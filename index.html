<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Memoma</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC|Roboto" rel="stylesheet">
</head>
<body>

<header class="d-flex justify-between">
    <div class="title">
        <h1>Memoma</h1>
    </div>
    <div class="quick-icons">
        <h1>hoi</h1>
    </div>
</header>
<main id="main" class="container">
    <div id="projectSaver" hidden>
        <div>
            <label for="projectName_txtbox" style="font-weight: bold">Project Name: </label>
            <input type="text" name="name" size="30" maxlength="20" id="projectName_txtbox" />
        </div>
        <button id="save_btn">save</button>
    </div>
    <div id="md-fields" class="d-flex">
        <div class="box">
            <h3 class="box-header active">Memo</h3>
            <textarea id="memo-md-field" class="markdown-text active" tabindex="-1" data-index="1"># hoge 1</textarea>
            <div id="memo-md-preview" class="markdown-preview active d-hidden markdown-body"></div>
        </div>

        <div class="box">
            <h3 class="box-header">Note</h3>
            <textarea id="note-md-field" class="markdown-text" tabindex="-1" data-index="2"># hoge 2</textarea>
            <div id="note-md-preview" class="markdown-preview d-hidden"></div>
        </div>

        <div class="box">
            <h3 class="box-header">Todo</h3>
            <textarea id="todo-md-field" class="markdown-text" tabindex="-1" data-index="3"># hoge 3</textarea>
            <div id="todo-md-preview" class="markdown-preview d-hidden"></div>
        </div>
    </div>
</main>

<footer>
    &copy; Narukey and Hiyoko3
</footer>
<script src="public/modules/renderer.js"></script>
<script src="app/modules/MdEditor.js"></script>
<script src='./public/modules/projectNameCreator.js'></script>
</body>
</html>
